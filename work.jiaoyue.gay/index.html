<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="jiaoyue, jiaoyuework, jiaoyue work, 焦月, 焦月作品, ジャオ・ユエ, ジャオ・ユエさんの作品, Jiao Yue의 작품, 자오 유에">
    <meta name="description" content="JIAOYUE (焦月) 的作品集展示網站。讓創意照亮網路的每一個角落。">
    <meta name="author" content="JIAOYUE">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>作品集展示</title>
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme === 'dark' || (!savedTheme && systemDark)) {
                document.documentElement.classList.add('dark-theme');
            }
        })();
    </script>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');

        :root {
            --bg-color: #f7f8fa;
            --text-color: #24292f;
            --card-bg-color: white;
            --card-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --nav-bg-color: #0d1117;
            --nav-text-color: white;
            --select-bg-color: #555;
            --select-text-color: white;
            --page-btn-bg: white;
            --page-btn-border: #ddd;
            --page-btn-text: #333;
            --page-btn-hover-bg: #eee;
            --page-btn-active-bg: #007bff;
            --page-btn-active-border: #007bff;
            --page-btn-active-text: white;
            --modal-content-bg: white;
            --modal-overlay-bg: rgba(0, 0, 0, 0.8);
            --modal-img-bg: #f0f0f0;
            --modal-text-color: #333;
            --modal-link-color: #007bff;
            --close-btn-color: #333;
            --close-btn-hover-color: #000;
        }

        html.dark-theme {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --card-bg-color: #161b22;
            --card-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            --select-bg-color: #21262d;
            --select-text-color: #c9d1d9;
            --page-btn-bg: #21262d;
            --page-btn-border: #30363d;
            --page-btn-text: #c9d1d9;
            --page-btn-hover-bg: #30363d;
            --page-btn-active-bg: #1f6feb;
            --page-btn-active-border: #1f6feb;
            --modal-content-bg: #161b22;
            --modal-img-bg: #0d1117;
            --modal-text-color: #c9d1d9;
            --modal-link-color: #58a6ff;
            --close-btn-color: #8b949e;
            --close-btn-hover-color: #c9d1d9;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* 上方選單樣式 */
        nav {
            background-color: var(--nav-bg-color);
            color: var(--nav-text-color);
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: var(--nav-text-color);
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* 語言切換按鈕樣式 */
        .lang-switch {
            margin-left: auto;
            /* 推到右邊 */
            display: flex;
            gap: 10px;
        }

        .lang-switch select {
            padding: 5px;
            border-radius: 4px;
            border: none;
            background-color: var(--select-bg-color);
            color: var(--select-text-color);
            cursor: pointer;
        }

        /* 作品列表樣式 */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .work-card {
            background: var(--card-bg-color);
            /* padding: 20px; */
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            text-align: center;
            overflow: hidden;
            /* 讓圖片圓角生效 */
            text-decoration: none;
            /* 如果卡片是連結，移除底線 */
            color: inherit;
            /* 繼承文字顏色 */
            display: block;
            cursor: pointer;
            /* 讓卡片作為塊級元素連結 */
            transition: transform 0.2s ease-in-out, background-color 0.3s;
        }

        .work-card:hover {
            transform: translateY(-5px);
            /* 滑鼠懸停時輕微上移 */
        }

        .work-card img {
            width: 100%;
            height: 150px;
            /* 給圖片一個固定高度 */
            object-fit: cover;
            /* 確保圖片填滿空間且不變形 */
            display: block;
        }

        .work-card-text {
            padding: 15px;
        }

        /* 分頁按鈕樣式 */
        #pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .page-btn {
            padding: 8px 16px;
            border: 1px solid var(--page-btn-border);
            background: var(--page-btn-bg);
            color: var(--page-btn-text);
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .page-btn.active {
            background-color: var(--page-btn-active-bg);
            color: var(--page-btn-active-text);
            border-color: var(--page-btn-active-border);
        }

        .page-btn:hover:not(.active) {
            background-color: var(--page-btn-hover-bg);
        }

        /* 彈窗 (Modal) 樣式 */
        .modal {
            display: none;
            /* 預設隱藏 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-overlay-bg);
            /* 半透明黑色背景 */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--modal-content-bg);
            width: 90%;
            max-width: 900px;
            border-radius: 10px;
            position: relative;
            display: flex;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            color: var(--close-btn-color);
            cursor: pointer;
            z-index: 10;
        }

        .close-btn:hover {
            color: var(--close-btn-hover-color);
        }

        .modal-left {
            flex: 1.5;
            /* 圖片佔較大比例 */
            background-color: var(--modal-img-bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-left img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* 保持圖片比例 */
            max-height: 80vh;
            /* 限制最大高度 */
        }

        .modal-right {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--modal-text-color);
        }

        @media (max-width: 768px) {
            .modal-content {
                flex-direction: column;
            }
        }

        /* 頁尾樣式 */
        footer {
            background-color: var(--bg-color);
            border-top: 1px solid var(--page-btn-border);
            padding: 3rem 1.5rem;
            margin-top: 60px;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .footer-content {
                grid-template-columns: repeat(2, 1fr);
                text-align: left;
            }
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
        }

        .text-accent {
            color: var(--modal-link-color);
        }

        .footer-slogan {
            font-size: 0.875rem;
            opacity: 0.7;
            margin-bottom: 1.5rem;
        }

        .contact-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: bold;
            opacity: 0.5;
            margin-bottom: 0.5rem;
        }

        .contact-link {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--modal-link-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: opacity 0.2s;
        }

        .contact-link:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .contact-link i {
            margin-right: 8px;
        }
    </style>
</head>

<body>

    <!-- 上方選單 -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="#" data-i18n="nav_home">首頁</a></li>
                <li><a href="https://www.jiaoyue.gay/" data-i18n="nav_about">JIAOYUE</a></li>
                <li class="lang-switch">
                    <select id="langSelect" onchange="changeLanguage(this.value)">
                        <option value="zh">繁體中文</option>
                        <option value="zh-cn">简体中文</option>
                        <option value="en">English</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                    </select>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 data-i18n="page_title">我的作品</h1>
        <div id="gallery"></div>
        <div id="pagination"></div>
    </div>

    <!-- 彈窗結構 -->
    <div id="workModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-left">
                <img id="modalImg" src="" alt="作品圖片">
            </div>
            <div class="modal-right">
                <h2 id="modalTitle"></h2>
                <p id="modalDesc"></p>
                <p id="modalTools" style="color: #666; margin-top: 10px;"></p>
                <a id="modalLink" href="#" target="_blank" data-i18n="modal_link"
                    style="margin-top: 20px; color: var(--modal-link-color); text-decoration: none;">查看原始連結</a>
            </div>
        </div>
    </div>

    <!-- 頁尾 (聯絡區塊) -->
    <footer id="contact">
        <div class="footer-content">
            <div>
                <div class="footer-logo">
                    JIAO<span class="text-accent">YUE</span>
                </div>
                <p class="footer-slogan" data-i18n="footer_slogan">© <span id="current-year">2025</span> 焦月.
                    讓創意照亮網路的每一個角落.</p>
            </div>
        </div>
    </footer>

    <script>
        var v = Date.now();
        var scripts = [
            "js/lang/zh.js", "js/lang/zh-cn.js", "js/lang/en.js",
            "js/lang/ja.js", "js/lang/ko.js", "js/lang.js", "js/script.js"
        ];
        scripts.forEach(function (s) {
            document.write('<script src="' + s + '?v=' + v + '"><\/script>');
        });
    </script>
</body>

</html>
